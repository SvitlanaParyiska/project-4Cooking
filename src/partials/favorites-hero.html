<section class="hero-favorite">
  <div class="container-hero-favorite">
    <picture class="farorite-hero-img">
      <source
        srcset="
          ./images/favorite/desktop.jpg    1x,
          ./images/favorite/desktop@2x.jpg 2x
        "
        media="(min-width: 1280px)"
        width="1080"
        height="356"
      />
      <source
        srcset="
          ./images/favorite/tablet.jpg    1x,
          ./images/favorite/tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
        width="704"
        height="356"
      />
      <source
        srcset="./images/favorite/mobile@2x.jpg 2x"
        media="(max-width: 767px)"
        width="335"
        height="516"
      />
      <img
        src="./images/favorite/mobile.jpeg"
        alt="dish"
        class="favorite-hero-image"
        width="335"
        height="516"
      />
    </picture>
  </div>
</section>
